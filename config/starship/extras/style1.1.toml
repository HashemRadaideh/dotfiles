right_format = '$shell $jobs at $time '

add_newline = false

command_timeout = 1000

[time]
format = '[$time](bold green)'
time_format = "%I:%M %p"
disabled = false
use_12hr = true

[jobs]
format = '[\[$symbol(:$number)\]](cyan)'
symbol = '⚙'
symbol_threshold = 1
number_threshold = 2

[sudo]
format = "[ as $symbol]($style)"
allow_windows = true
style = "bold red"
symbol = "root "
disabled = false

[username]
format = " [$user]($style)"
show_always = true
style_root = "bold blue"
style_user = "bold cyan"

[hostname]
format = "[@](bold white)[$hostname]($style)"
ssh_only = true
style = "bold dimmed green"
# trim_at = "-"

[directory]
format = " in [$path ]($style)[$read_only]($read_only_style)"
style = "cyan"
truncate_to_repo = true
truncation_length = 0
truncation_symbol = "repo: "
read_only = "  "
read_only_style = "fg:blue bold"

[character]
error_symbol = "[✗](bold red)"
success_symbol = "[ﬀ](bold blue)"  # ❱❯
vicmd_symbol = "[λ](bold magenta)"

# Git settings

[git_branch]
symbol = " "
truncation_symbol = " "

[git_commit]
commit_hash_length = 4
only_detached = true

[git_state]
rebase = "rebasing"
merge = "merging"
revert = "reverting"
cherry_pick = " picking"
bisect = "bisecting"
am = "am'ing"
am_or_rebase = "am/rebase"

[git_status]
stashed = " ${count}"
ahead = "ﲗ ${count}"
behind = "ﲔ ${count}"
diverged = "李 ${ahead_count} ${behind_count}"
conflicted = "${count}"
deleted = " ${count}"
renamed = "﫦${count}"
modified = " 凜${count}"
staged = "  ${count}"
untracked = "  ${count}"

